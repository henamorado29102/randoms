<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="style.css">
  <title>Hello World!</title>

</head>

<body>
  <div class="sections">
    <div class="sectionGenerate">
      <button type="button" id="generate"> Generate </button>
      <button type="button" id="delete"> Delete </button>
      <div class="dataTable">
        <div>
          <h4>Números aleatorios del 1 - 50</h4>
          <div class="row headerTable">
            <div class="cell">n1</div>
            <div class="cell">n2</div>
            <div class="cell">n3</div>
            <div class="cell">n4</div>
            <div class="cell">n5</div>
          </div>

          <div id="numbers1"></div>
        </div>
        <div>
          <h4>Números aleatorios del 1 - 12</h4>
          <div class="row headerTable">
            <div class="cell">n1</div>
            <div class="cell">n2</div>
            <div class="cell">fecha</div>
          </div>
          <div id="numbers2"></div>
        </div>
      </div>
      <div class="pagination">
        <button type="button" id="preview">preview</button>
        <label id="actualPage">11</label>
        <button type="button" id="next">next</button>
        <input type="number" id="page" />
        <button type="button" id="go">go</button>
        <label id="info">Show page 0 of max pages</label>
      </div>
    </div>

    <div class="sectionCalculate">
      <button id="calculate">Calculate</button>
      <button type="button" id="delete1"> Delete </button>
      <div class="dataTable">
        <div>
          <h4>1 - 50</h4>
          <div class="row headerTable">
            <div class="cell">media 1</div>
            <div class="cell">moda 1</div>
          </div>
          <div id="calculate1"></div>
        </div>
        <div>
          <h4>1 - 12</h4>
          <div class="row headerTable">
            <div class="cell">media 2</div>
            <div class="cell">moda 2</div>
            <div class="cell">fecha</div>
          </div>
          <div id="calculate2"></div>
        </div>
      </div>
      <div class="pagination">
        <button type="button" id="preview1">preview</button>
        <label id="actualPage1">11</label>
        <button type="button" id="next1">next</button>
        <input type="number" id="page1" />
        <button type="button" id="go1">go</button>
        <label id="info1">Show page 0 of max pages</label>
      </div>

    </div>
  </div>


  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
  <script src="./app.js"></script>
</body>

</html>
